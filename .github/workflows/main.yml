name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: read

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Ansible Lint
        uses: ansible/ansible-lint-action@df0be150a0e1e11ae3a2789e88074077568a91e1 # v6.16.0
