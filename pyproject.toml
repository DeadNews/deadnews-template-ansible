[tool.poetry]
name = "deadnews-template-ansible"
version = "0.0.0"
description = "Ansible Project Template"
authors = ["DeadNews <aurczpbgr@mozmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
ansible-core = "^2.16.2"

[tool.poetry.group.lint.dependencies]
ansible-lint = { version = "^6.22.2", markers = "platform_system != 'Windows'" }

[tool.poetry.group.test.dependencies]
molecule = "^6.0.3"
molecule-plugins = { version = "^23.5.0", extras = ["docker", "vagrant"] }
pytest = "^7.4.4"
pytest-ansible = "^24.1.2"

[tool.pytest.ini_options]
addopts = "--verbose"
testpaths = ["tests"]
